<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register New IPO</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <style>

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 40px;
        }

        .errorlist {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .field-error {
            color: red;
            font-size: 13px;
        }
        
        .container {
            max-width: 700px;
            margin: auto;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 15px;
            font-weight: 500;
            color: #444;
        }

        input, select, textarea {
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-top: 5px;
            font-size: 14px;
        }

        input[type="file"] {
            padding: 8px;
            background-color: #fff;
        }

        button {
            margin-top: 25px;
            padding: 12px;
            border: none;
            background-color: #4f46e5;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #3730a3;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #4f46e5;
            font-weight: bold;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Register/Update IPO</h1>
    <form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    {% if form.non_field_errors %}
        <div class="errorlist">
            {{ form.non_field_errors }}
        </div>
    {% endif %}

    {% for field in form %}
        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}
            <div class="field-error">{{ field.errors|striptags }}</div>
        {% endif %}
    {% endfor %}

    <button type="submit">Submit</button>
</form>

    <a href="{% url 'ipo_list' %}" class="back-link">‚Üê Back to IPO List</a>
</div>

</body>
</html>
